[project]
name = "blender-downloader"
version = "1.0.0"
description = "Blender portable release downloader."
readme = "README.md"
license = "BSD-3-Clause"
requires-python = ">=3.8"
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Operating System :: OS Independent",
  "License :: OSI Approved :: BSD License",
  "Intended Audience :: Developers",
  "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
  "Intended Audience :: End Users/Desktop",
  "Intended Audience :: System Administrators",
  "Environment :: Console",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
keywords = ["blender", "downloader", "cli", "portable", "release", "installer"]
dependencies = [
  "appdirs",
  "diskcache",
  "tqdm",
  "importlib-metadata-argparse-version",
  'dmglib>=0.9.3;sys_platform == "darwin"'
]

[[project.authors]]
name = "Álvaro Mondéjar Rubio"
email = "mondejar1994@gmail.com"

[[project.maintainers]]
name = "Álvaro Mondéjar Rubio"
email = "mondejar1994@gmail.com"

[project.urls]
Source = "https://github.com/mondeja/blender-downloader"
Documentation = "https://github.com/mondeja/blender-downloader#usage"
"Bug tracker" = "https://github.com/mondeja/blender-downloader/issues"
Changelog = "https://github.com/mondeja/blender-downloader/releases"

[project.scripts]
blender-downloader = "blender_downloader:main"

[tool.hatch.build]
include = ["/src"]

[tool.hatch.build.targets.wheel]
packages = ["src/blender_downloader"]

[tool.hatch.envs.default]
python = "3.10"
dependencies = ["mondeja-bump"]

[tool.hatch.envs.style]
python = "3.10"
detached = true
dependencies = ["pre-commit"]

[tool.hatch.envs.style.scripts]
lint = "pre-commit run -a"

[tool.hatch.envs.tests]
dependencies = [
  "pytest~=7.4",
  "coverage~=6.4",
  "covdefaults",
  "pre-commit",
]

[tool.hatch.envs.tests.scripts]
all = "coverage run -m pytest"
unit = "coverage run -m pytest tests/test_unit"
cov = [
  "hatch run +py=py310 tests:all",
  "coverage html",
  "python -c 'import webbrowser as w;w.open(\"http://127.0.0.1:8088\")'",
  "python -m http.server 8088 -b localhost -d htmlcov"
]

[[tool.hatch.envs.tests.matrix]]
python = ["py38", "py39", "py310", "py311", "py312"]

[tool.bump]
targets = [{ file = "pyproject.toml" }, { file = "src/blender_downloader/__init__.py" }]

[tool.project-config]
cache = "2 days"
style = ["gh://mondeja/project-config-styles@v5.1/python/base.json5"]

[tool.coverage.run]
source = ["src"]
plugins = ["covdefaults"]

[tool.coverage.report]
fail_under = 1
exclude_lines = [
  "def __repr__\\(",
  "@(abc\\.)?abstractmethod",
  "if '-h' in args or '--help' in args:"
]

[tool.ruff]
line-length = 80
target-version = "py38"
select = [
  "W",
  "B",
  "E",
  "I",
  "F",
  "A",
  "D",
  "G",
  "Q",
  "PL",
  "UP",
  "PT",
  "C4",
  "EXE",
  "ISC",
  "T20",
  "INP",
  "ARG",
  "SIM",
  "RET",
  "FBT",
  "ERA",
  "T10",
  "COM",
  "SLOT",
]
ignore = [
  "D101",
  "D103",
  "D105",
  "D107",
  "FBT002",
  "PLR2004",
  "PLR0912",
  "PLR0915",
]

[tool.ruff.pydocstyle]
convention = "google"

[tool.ruff.flake8-quotes]
inline-quotes = "single"
multiline-quotes = "double"

[tool.ruff.flake8-pytest-style]
fixture-parentheses = false
parametrize-values-type = "tuple"
parametrize-values-row-type = "tuple"

[tool.ruff.isort]
lines-after-imports = 2
combine-as-imports = true
force-wrap-aliases = true
known-first-party = ["blender_downloader", "testing_helpers"]
known-local-folder = ["tests"]
extra-standard-library = [
  "contextvars",
  "dataclasses",
  "importlib.resources",
  "importlib.metadata",
  "zoneinfo",
  "graphlib",
  "tomllib",
  "wsgiref.types"
]

[tool.ruff.per-file-ignores]
"tests/**" = [
  "I002",
  "D100",
  "D101",
  "D102",
  "D103",
  "D104",
  "D107",
  "D205",
  "D415",
  "INP001",
  "PLR0913",
  "PLR2004",
]
"setup.py" = ["D205", "INP001", "I002"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
